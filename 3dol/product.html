<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Add & Edit Products | UBold - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.ico">

        <!-- Plugins css-->
        <link href="../assets/libs/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/libs/summernote/summernote-bs4.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/libs/dropzone/min/dropzone.min.css" rel="stylesheet" type="text/css" />
        
	    <!-- App css -->
	    <link href="./bootstrap-material.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
	    <link href="./app-material.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

	    <link href="./bootstrap-material-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" disabled />
	    <link href="./app-material-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet"  disabled />

	    <!-- icons -->
	    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    </head>
<body>
    <div class="master">
<div class="row">
    <div class="col-lg-10">
        <div class="card-box">
            <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">General</h5>

            <div class="form-group mb-3">
                <label for="product-name">Product Name <span class="text-danger">*</span></label>
                <input type="text" id="product-name" class="form-control" placeholder="e.g : Apple iMac">
            </div>

            
            <div class="form-group mb-3">
                <label for="product-description">Product Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="product-description" rows="5" placeholder="Please enter description"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="product-summary">Product Summary</label>
                <textarea class="form-control" id="product-summary" rows="3" placeholder="Please enter summary"></textarea>
            </div>

            
            
        </div> <!-- end card-box -->
    </div> <!-- end col -->

    <div class="col-lg-10">
        
        <div class="card-box">
            <h5 class="text-uppercase mt-0 mb-3 bg-light p-2">Product Images</h5>

            <form action="/" method="post" class="dropzone" id="myAwesomeDropzone" data-plugin="dropzone" data-previews-container="#file-previews"
                data-upload-preview-template="#uploadPreviewTemplate">
                <div class="fallback">
                    <input name="file" type="file" multiple />
                </div>

                <div class="dz-message needsclick">
                    <i class="h1 text-muted dripicons-cloud-upload"></i>
                    <h3>Drop files here or click to upload.</h3>
                    <span class="text-muted font-13">(This is just a demo dropzone. Selected files are
                        <strong>not</strong> actually uploaded.)</span>
                </div>
            </form>

            <!-- Preview -->
            <div class="dropzone-previews mt-3" id="file-previews"></div>

        </div> <!-- end col-->
    </div> <!-- end col-->
</div>
</div>
</body>
</html>
